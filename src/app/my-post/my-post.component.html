<div *ngFor="let d of datas">
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="../../assets/avatar-placeholder.png" alt="Avatar">
      </ion-avatar>
      <div>
        <ion-card-title>{{d.title}}</ion-card-title>
        <ion-card-subtitle>{{d.subtitle}}</ion-card-subtitle>
      </div>

    </ion-card-header>

    <ion-card-content>
      <div *ngIf="expand===false">{{ (d.description.length>299)? (d.description | slice:0:299)+'..':(d.description) }} <a *ngIf="d.description.length>299" (click)="clicked()">Other</a></div>
      <div *ngIf="expand===true">{{d.description}} <a *ngIf="d.description.length>299" (click)="clicked()">Reduce</a></div>



      <img [src]="d.image" alt="Image post">


    </ion-card-content>
    <ion-row class="hrRow"><hr></ion-row>

    <ion-row class="interactionsRow">
      <div class="interactions"><img src="../../assets/MyPost/like.png"> Like</div>
      <div class="interactions"><img src="../../assets/MyPost/comment.png"> Comment</div>
      <div class="interactions"><img src="../../assets/MyPost/share.png"> Share</div>

    </ion-row>
  </ion-card>
</div>
